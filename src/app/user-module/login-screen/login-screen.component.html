<main class="page-container"> <!-- caixa maior -->

    <div class="robo-image">

    </div>

    <div class="login-container" [formGroup]="loginForm">

        <img class="logo" src="imgs/Chat(2).png" alt="Logo do senai GPT">

        <h1 class="titulo">Login</h1>

        <input class="inpt" type="email" placeholder="insira o email" formControlName="email">
        <span class="error-message">{{ emailErrorMessage }}</span>

        <input class="inpt" type="password" placeholder="insira a senha" formControlName="password">
        <span class="error-password">{{ errorPassword }}</span>

        <button class="button" (click)="onLoginClick()">Entrar</button>


    </div>



</main>

<footer></footer>
